<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors Task</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div id="myDiv">
        <p>This is a paragraph inside #myDiv.</p>
        <p class="mainClass">This is a direct child paragraph with class 'mainClass'.</p>
        <p>This is another paragraph inside #myDiv.</p>
    </div>
    <p> paragraph outside any div</p>
    <div>
        <p> inside another div</p>
    </div>
    <input type="text" class="myClass" >
    <div></div>
    <span>This span is unrelated.</span>
    <span>This span follows a div.</span>
    <p class="myClass">This is a paragraph with class 'myClass'.</p>
</body>

</html>
